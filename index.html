<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンなかまリスト</title>

    <style>
        body {
            background: radial-gradient(circle at 50% 30%, #ffe066 0%, #ffb347 100%);
            font-family: 'Noto Sans JP', 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.2rem;
            color: #e63946;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 0 #fff176, 4px 4px 0 #333;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.3rem;
            color: #3867d6;
            margin: 0.5em 0;
            font-weight: bold;
            letter-spacing: 0.05em;
        }
        .poke-ball {
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom, #ff0404 50%, #ffffff 50%);
            border: 4px solid #222;
            border-radius: 50%;
            position: relative;
            margin: 1em auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
        }
        .poke-ball::before {
            content: '';
            position: absolute;
            top: 26px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 8px;
            background: #222;
        }
        .poke-ball::after {
            content: '';
            position: absolute;
            top: 19px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border: 4px solid #222;
            border-radius: 50%;
            z-index: 2;
        }
        .poke-ball.active::after {
        background: #ff0000; /* 例: ゴールド色 */
        border-color: #fdff95;
        }
.pikachu {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 24px auto;
}
.pikachu .face {
  position: absolute;
  left: 0;
  top: 24px;
  width: 120px;
  height: 96px;
  background: #ffe066;
  border-radius: 60px 60px 60px 60px / 60px 60px 60px 60px;
  border: 3px solid #222;
  z-index: 2;
}
.pikachu .ear {
  position: absolute;
  width: 18px;
  height: 56px;
  background: #ffe066;
  border: 3px solid #222;
  border-radius: 20px 20px 40px 40px / 40px 40px 60px 60px;
  top: 0;
  z-index: 1;
}
.pikachu .ear.left {
  left: 9px;
  transform: rotate(-203deg);
  border-bottom: none;
}
.pikachu .ear.right {
  right: 4px;
  transform: rotate(209deg);
  border-bottom: none;
}
.pikachu .ear.left::after,
.pikachu .ear.right::after {
  content: '';
  display: block;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40%;
  background: #222;
  border-radius: 0 0 20px 20px / 0 0 30px 30px;
}
.pikachu .eye {
  position: absolute;
  top: 38px;
  width: 18px;
  height: 18px;
  background: #222;
  border-radius: 50%;
  border: 2px solid #111;
}
.pikachu .eye.left {
  left: 22px;
}
.pikachu .eye.right {
  right: 22px;
}
.pikachu .eye::after {
  content: '';
  display: block;
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 3px;
  left: 3px;
}
.pikachu .nose {
  position: absolute;
  top: 56px;
  left: 50%;
  transform: translateX(-50%);
  width: 8px;
  height: 8px;
  background: #222;
  border-radius: 50%;
}
.pikachu .cheek {
  position: absolute;
  top: 68px;
  width: 22px;
  height: 14px;
  background: #ff5252;
  border-radius: 50%;
}
.pikachu .cheek.left {
  left: 6px;
}
.pikachu .cheek.right {
  right: 6px;
}
.pikachu .mouth {
  position: absolute;
  top: 70px;
  left: 50%;
  width: 28px;
  height: 16px;
  border-bottom: 3px solid #d2691e;
  border-radius: 0 0 20px 20px;
  transform: translateX(-50%);
}

.rowlet {
  position: relative;
  width: 110px;
  height: 130px;
  margin: 24px auto;
}
.rowlet .body {
  position: absolute;
  left: 0;
  top: 10px;
  width: 110px;
  height: 110px;
  background: #f7e6c4;
  border-radius: 50% 50% 48% 48% / 50% 50% 60% 60%;
  border: 3px solid #b48a5a;
  z-index: 1;
}
.rowlet .face {
  position: absolute;
  left: 10px;
  top: 10px;
  width: 90px;
  height: 90px;
  background: #fff;
  border-radius: 50%;
  z-index: 2;
}
.rowlet .eye {
  position: absolute;
  top: 38px;
  width: 18px;
  height: 18px;
  background: #222;
  border-radius: 50%;
  border: 2px solid #111;
  z-index: 3;
}
.rowlet .eye.left {
  left: 26px;
}
.rowlet .eye.right {
  right: 26px;
}
.rowlet .eye-shine {
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 3px;
  left: 3px;
}
.rowlet .beak {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%) rotate(45deg);
  width: 14px;
  height: 14px;
  background: #ffb347;
  border-radius: 0 0 10px 10px;
  border: 2px solid #b48a5a;
  z-index: 4;
}
.rowlet .bow.left,
.rowlet .bow.right {
  position: absolute;
  top: 88px;
  width: 22px;
  height: 22px;
  background: #4ecdc4;
  border-radius: 50%;
  z-index: 5;
}
.rowlet .bow.left {
  left: 32px;
}
.rowlet .bow.right {
  right: 32px;
}
.rowlet .wing {
  position: absolute;
  top: 70px;
  width: 28px;
  height: 38px;
  background: #e2c48d;
  border-radius: 191% 64% 14% 222% / 114% 206% 30% 141%;
  border: 2px solid #b48a5a;
  z-index: 0;
}
.rowlet .wing.left {
  left: -12px;
  transform: rotate(344deg);
}
.rowlet .wing.right {
  right: -13px;
  transform: rotate(212deg);
}
.rowlet .foot {
  position: absolute;
  bottom: 6px;
  width: 10px;
  height: 14px;
  background: #ffb347;
  border-radius: 50%;
  z-index: 6;
  border: 2px solid #b48a5a;
}
.rowlet .foot.left {
  left: 36px;
}
.rowlet .foot.right {
  right: 36px;
}

.mimikyu {
  position: relative;
  width: 120px;
  height: 160px;
  margin: 24px auto;
}
.mimikyu .ear {
  position: absolute;
  width: 22px;
  height: 60px;
  background: #f6e7b2;
  border: 3px solid #222;
  border-radius: 16px 16px 40px 40px / 40px 40px 60px 60px;
  top: 0;
  z-index: 1;
}
.mimikyu .ear.left {
  left: 10px;
  transform: rotate(-18deg) skewX(-10deg);
  border-bottom: none;
  background: linear-gradient(to bottom, #222 0 40%, #f6e7b2 40% 100%);
}
.mimikyu .ear.right {
  right: 10px;
  transform: rotate(18deg) skewX(10deg);
  border-bottom: none;
  background: linear-gradient(to bottom, #222 0 40%, #f6e7b2 40% 100%);
}
.mimikyu .body {
  position: absolute;
  left: 0;
  top: 30px;
  width: 120px;
  height: 110px;
  background: #f6e7b2;
  border-radius: 60px 60px 60px 60px / 70px 70px 60px 60px;
  border: 3px solid #222;
  z-index: 2;
  box-shadow: 0 8px 0 #bcae7a inset;
}
.mimikyu .face {
  position: absolute;
  left: 0;
  top: 18px;
  width: 120px;
  height: 70px;
}
.mimikyu .eye {
  position: absolute;
  top: 28px;
  width: 14px;
  height: 14px;
  background: #222;
  border-radius: 50%;
  border: 2px solid #111;
}
.mimikyu .eye.left {
  left: 32px;
  transform: rotate(-18deg);
}
.mimikyu .eye.right {
  right: 32px;
  transform: rotate(18deg);
}
.mimikyu .cheek {
  position: absolute;
  top: 48px;
  width: 10px;
  height: 10px;
  background: #ffb6b6;
  border-radius: 50%;
}
.mimikyu .cheek.left {
  left: 22px;
}
.mimikyu .cheek.right {
  right: 22px;
}
.mimikyu .mouth {
  position: absolute;
  top: 48px;
  left: 50%;
  width: 32px;
  height: 18px;
  border-bottom: 3px wavy #222;
  border-radius: 0 0 20px 20px;
  transform: translateX(-50%) rotate(8deg);
  border-bottom-style: wavy;
  border-bottom-width: 3px;
  border-bottom-color: #222;
  border-bottom-style: solid;
  background: transparent;
}
.mimikyu .tail {
  position: absolute;
  left: 80px;
  top: 90px;
  width: 16px;
  height: 48px;
  background: #bcae7a;
  border: 3px solid #222;
  border-radius: 8px 8px 16px 16px / 8px 8px 24px 24px;
  transform: rotate(18deg) skewX(10deg);
  z-index: 0;
  box-shadow: 0 8px 0 #7c6a3b inset;
}

.pokemon-flex {
  display: flex;
  gap: 127px;
  justify-content: center;
  align-items: flex-end;
  margin-bottom: 24px;
}

    </style>
</head>
<body>
    <button class="poke-ball"></button>
    <button class="poke-ball"></button>
    <button class="poke-ball"></button>

     <h1>なかまたち</h1>

    <div class="pokemon-flex">
      <div class="pikachu">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="cheek left"></div>
          <div class="cheek right"></div>
          <div class="mouth"></div>
          <div id="pikachu-name" style="text-align:center; margin-top:106px; font-size:1.1rem; color:#e63946;">肉</div>
 
        </div>
      </div>

      <div class="rowlet">
        <div class="body">
          <div class="face"></div>
          <div class="eye left"><div class="eye-shine"></div></div>
          <div class="eye right"><div class="eye-shine"></div></div>
          <div class="beak"></div>
          <div class="bow left"></div>
          <div class="bow right"></div>
          <div class="wing left"></div>
          <div class="wing right"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
           <div id="mokurou-name" style="text-align:center; margin-top:106px; font-size:1.1rem; color:#e63946;">肉</div>
 
        </div>
      </div>

      <div class="mimikyu">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="body">
          <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="mouth"></div>
          </div>
          <div class="tail"></div>
           <div id="mimikkyu-name" style="text-align:center; margin-top:106px; font-size:1.1rem; color:#e63946;"></div>
 
        </div>
      </div>
    </div>


    <script src="./app.js"></script>

</body>
</html>
