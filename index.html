<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ポケモンなかまリスト</title>
    <style>
        body {
            background: radial-gradient(circle at 50% 30%, #ffe066 0%, #ffb347 100%);
            font-family: 'Noto Sans JP', 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.2rem;
            color: #e63946;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 0 #fff176, 4px 4px 0 #333;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.3rem;
            color: #3867d6;
            margin: 0.5em 0;
            font-weight: bold;
            letter-spacing: 0.05em;
        }
        .poke-ball {
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom, #ff0404 50%, #ffffff 50%);
            border: 4px solid #222;
            border-radius: 50%;
            position: relative;
            margin: 1em auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
        }
        .poke-ball::before {
            content: '';
            position: absolute;
            top: 26px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 8px;
            background: #222;
        }
        .poke-ball::after {
            content: '';
            position: absolute;
            top: 19px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border: 4px solid #222;
            border-radius: 50%;
            z-index: 2;
        }
        .poke-ball.active::after {
            background: #ff0000;
            border-color: #fdff95;
        }

        /* --- ポケモン画像 --- */
        .pikachu {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 24px auto;
            margin-bottom: 54px;
            overflow: visible;
            background: transparent;
        }
        .pikachu .face {
            position: absolute;
            left: 0;
            top: 30%;
            width: 100%;
            height: 80%;
            background: #ffe066;
            border-radius: 70px 64px 33px 33px / 61px 60px 24px 27px;
            border: 3px solid #222;
            z-index: 1;
        }
        .pikachu .ear {
            position: absolute;
            width: 18px;
            height: 56px;
            background: #ffe066;
            border: 3px solid #222;
            border-radius: 20px 20px 40px 40px / 40px 40px 60px 60px;
            top: 0;
            z-index: 1;
        }
        .pikachu .ear.left {
            left: 14%;
            transform: rotate(-203deg);
            border-bottom: none;
        }
        .pikachu .ear.right {
            right: 5%;
            transform: rotate(209deg);
            border-bottom: none;
        }
        .pikachu .ear.left::after,
        .pikachu .ear.right::after {
            content: '';
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: #222;
            border-radius: 0 0 20px 20px / 0 0 30px 30px;
        }
        .pikachu .eye {
            position: absolute;
            top: 38px;
            width: 18px;
            height: 18px;
            background: #222;
            border-radius: 50%;
            border: 2px solid #111;
        }
        .pikachu .eye.left {
            left: 22px;
        }
        .pikachu .eye.right {
            right: 22px;
        }
        .pikachu .eye::after {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
        }
        .pikachu .nose {
            position: absolute;
            top: 56px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #222;
            border-radius: 50%;
        }
        .pikachu .cheek {
            position: absolute;
            top: 68px;
            width: 22px;
            height: 14px;
            background: #ff5252;
            border-radius: 50%;
        }
        .pikachu .cheek.left {
            left: 6px;
        }
        .pikachu .cheek.right {
            right: 6px;
        }
        .pikachu .mouth {
            position: absolute;
            top: 70px;
            left: 50%;
            width: 28px;
            height: 16px;
            border-bottom: 3px solid #d2691e;
            border-radius: 0 0 20px 20px;
            transform: translateX(-50%);
        }

        .rowlet {
            position: relative;
            width: 110px;
            height: 151px;
            margin: 24px auto;
            overflow: visible;
        }
        .rowlet .body {
            position: absolute;
            left: 0;
            top: 10px;
            width: 110px;
            height: 110px;
            background: #f7e6c4;
            border-radius: 50% 50% 48% 48% / 50% 50% 60% 60%;
            border: 3px solid #b48a5a;
            z-index: 1;
        }
        .rowlet .face {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 90px;
            height: 90px;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
        }
        .rowlet .eye {
            position: absolute;
            top: 38px;
            width: 18px;
            height: 18px;
            background: #222;
            border-radius: 50%;
            border: 2px solid #111;
            z-index: 3;
        }
        .rowlet .eye.left {
            left: 26px;
        }
        .rowlet .eye.right {
            right: 26px;
        }
        .rowlet .eye-shine {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
        }
        .rowlet .beak {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 14px;
            height: 14px;
            background: #ffb347;
            border-radius: 0 0 10px 10px;
            border: 2px solid #b48a5a;
            z-index: 4;
        }
        .rowlet .bow.left,
        .rowlet .bow.right {
            position: absolute;
            top: 88px;
            width: 22px;
            height: 22px;
            background: #4ecdc4;
            border-radius: 50%;
            z-index: 5;
        }
        .rowlet .bow.left {
            left: 32px;
        }
        .rowlet .bow.right {
            right: 32px;
        }
        .rowlet .wing {
            position: absolute;
            top: 70px;
            width: 28px;
            height: 38px;
            background: #e2c48d;
            border-radius: 191% 64% 14% 222% / 114% 206% 30% 141%;
            border: 2px solid #b48a5a;
            z-index: 0;
        }
        .rowlet .wing.left {
            left: -12px;
            transform: rotate(344deg);
        }
        .rowlet .wing.right {
            right: -13px;
            transform: rotate(212deg);
        }
        .rowlet .foot {
            position: absolute;
            bottom: 6px;
            width: 10px;
            height: 14px;
            background: #ffb347;
            border-radius: 50%;
            z-index: 6;
            border: 2px solid #b48a5a;
        }
        .rowlet .foot.left {
            left: 36px;
        }
        .rowlet .foot.right {
            right: 36px;
        }

        .mimikyu {
            position: relative;
            width: 120px;
            height: 160px;
            margin: 20px auto;
            overflow: visible;
        }
        .mimikyu .ear {
            position: absolute;
            width: 22px;
            height: 60px;
            background: #f6e7b2;
            border: 3px solid #222;
            border-radius: 16px 16px 40px 40px / 40px 40px 60px 60px;
            top: 0;
            z-index: 1;
        }
        .mimikyu .ear.left {
            left: 10px;
            transform: rotate(-18deg) skewX(-10deg);
            border-bottom: none;
            background: linear-gradient(to bottom, #222 0 40%, #f6e7b2 40% 100%);
        }
        .mimikyu .ear.right {
            right: 10px;
            transform: rotate(18deg) skewX(10deg);
            border-bottom: none;
            background: linear-gradient(to bottom, #222 0 40%, #f6e7b2 40% 100%);
        }
        .mimikyu .body {
            position: absolute;
            left: 0;
            top: 30px;
            width: 120px;
            height: 110px;
            background: #f6e7b2;
            border-radius: 60px 60px 60px 60px / 70px 70px 60px 60px;
            border: 3px solid #222;
            z-index: 2;
            box-shadow: 0 8px 0 #bcae7a inset;
        }
        .mimikyu .face {
            position: absolute;
            left: 0;
            top: 18px;
            width: 120px;
            height: 70px;
        }
        .mimikyu .eye {
            position: absolute;
            top: 28px;
            width: 14px;
            height: 14px;
            background: #222;
            border-radius: 50%;
            border: 2px solid #111;
        }
        .mimikyu .eye.left {
            left: 32px;
            transform: rotate(-18deg);
        }
        .mimikyu .eye.right {
            right: 32px;
            transform: rotate(18deg);
        }
        .mimikyu .cheek {
            position: absolute;
            top: 48px;
            width: 10px;
            height: 10px;
            background: #ffb6b6;
            border-radius: 50%;
        }
        .mimikyu .cheek.left {
            left: 22px;
        }
        .mimikyu .cheek.right {
            right: 22px;
        }
        .mimikyu .mouth {
            position: absolute;
            top: 48px;
            left: 50%;
            width: 32px;
            height: 18px;
            border-bottom: 3px wavy #222;
            border-radius: 0 0 20px 20px;
            transform: translateX(-50%) rotate(8deg);
            border-bottom-style: wavy;
            border-bottom-width: 3px;
            border-bottom-color: #222;
            border-bottom-style: solid;
            background: transparent;
        }
        .mimikyu .tail {
            position: absolute;
            left: 80px;
            top: 90px;
            width: 16px;
            height: 48px;
            background: #bcae7a;
            border: 3px solid #222;
            border-radius: 8px 8px 16px 16px / 8px 8px 24px 24px;
            transform: rotate(18deg) skewX(10deg);
            z-index: 0;
            box-shadow: 0 8px 0 #7c6a3b inset;
        }

        /* --- レイアウト --- */
        .pokemon-flex {
            display: flex;
            gap: 80px;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 100px;
        }
        .pokemon-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 名前・スキルボタン --- */
        #pikachu-name,
        #mokurou-name,
        #mimikkyu-name {
            width: 140px;
            font-size: 1.1rem;
            margin: 10px auto 0 auto;
            text-align: center;
            color: #e63946;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #pikachu-skill-btns button,
        #mokurou-skill-btns button,
        #mimikkyu-skill-btns button {
            display: inline-block;
            width: 140px;
            min-width: 140px;
            max-width: 140px;
            height: 40px;
            font-size: 1rem;
            margin: 9px 0px;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
            border: none;
            border-radius: 32px;
            background: linear-gradient(120deg, #ffe066 0%, #ffd166 60%, #fff176 100%);
            color: #222;
            font-weight: bold;
            letter-spacing: 0.08em;
            box-shadow: 0 4px 16px #e1c97a88, 0 2px 0 #fff inset;
            cursor: pointer;
            transition:
                background 0.2s,
                transform 0.1s,
                box-shadow 0.2s;
            outline: none;
            position: relative;
            overflow: hidden;
            text-align: center;
            white-space: nowrap;
        }
        #pikachu-skill-btns button::before,
        #mokurou-skill-btns button::before,
        #mimikkyu-skill-btns button::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(120deg, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.1) 100%);
            border-radius: 32px;
            z-index: 1;
            pointer-events: none;
        }
        #pikachu-skill-btns button:hover,
        #mokurou-skill-btns button:hover,
        #mimikkyu-skill-btns button:hover {
            background: linear-gradient(120deg, #fff176 0%, #ffe066 60%, #ffd166 100%);
            color: #e63946;
            transform: scale(1.09) rotate(-2deg);
            box-shadow: 0 8px 24px #ffd166cc, 0 2px 0 #fff inset;
        }
        #pikachu-skill-btns button:active,
        #mokurou-skill-btns button:active,
        #mimikkyu-skill-btns button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 8px #e1c97a88;
        }

        /* 画像以外（名前・ボタン）をグレーアウト＆無効化 */
        .fainted-text {
            color: #aaa !important;
            opacity: 0.6;
            pointer-events: none;
        }
        .fainted-text button {
            pointer-events: none;
            opacity: 0.5;
        }

        /* 画像部分だけ「やられた」見た目 */
        .fainted {
            filter: grayscale(100%) brightness(0.7);
            transform: rotate(12deg) scale(0.95);
            opacity: 0.7;
            transition: all 0.4s;
        }
        .ear.fainted {
            filter: grayscale(100%) brightness(0.7);
            transform: rotate(12deg) scale(0.95) !important;
            opacity: 0.7;
            transition: all 0.4s;
        }

        /* 攻撃エフェクト */
        .attack-effect {
            animation: attack-flash 0.5s;
            z-index: 100;
        }
        @keyframes attack-flash {
            0%   { box-shadow: 0 0 0 0 rgba(255,0,0,1); }
            50%  { box-shadow: 0 0 80px 40px rgba(255,0,0,0.9); }
            100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
        }


        @media (max-width: 600px) {
  .pokemon-flex {
    flex-direction: column;
    gap: 32px;
    align-items: center;
  }
}

    </style>
</head>
<body>

     <h1>バトル!!</h1>

<div class="pokemon-flex">
  <!-- ピカチュウ -->
  <div class="pokemon-column">
    <button class="poke-ball"></button>
    <div class="pikachu" id="pikachu-area">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="eye left" id="pikachu-eye-left"></div>
        <div class="eye right" id="pikachu-eye-right"></div>
        <div class="nose"></div>
        <div class="cheek left"></div>
        <div class="cheek right"></div>
        <div class="mouth"></div>
      </div>
      <!-- 画像の外に名前・スキルボタン -->
      </div>
    <div id="pikachu-name"></div>
    <div id="pikachu-level"></div>
    <div id="pikachu-hp"></div>
    <div id="pikachu-skill-btns"></div>
  </div>

  <!-- モクロー -->
  <div class="pokemon-column">
    <button class="poke-ball"></button>
    <div class="rowlet" id="mokurou-area">
      <div class="body">
        <div class="face"></div>
        <div class="eye left"><div class="eye-shine"></div></div>
        <div class="eye right"><div class="eye-shine"></div></div>
        <div class="beak"></div>
        <div class="bow left"></div>
        <div class="bow right"></div>
        <div class="wing left"></div>
        <div class="wing right"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
      </div>
      <!-- 画像の外に名前・スキルボタン -->
      </div>
    <div id="mokurou-name"></div>
    <div id="mokurou-level"></div>
    <div id="mokurou-hp"></div>
    <div id="mokurou-skill-btns"></div>
  </div>

  <!-- ミミッキュ -->
  <div class="pokemon-column">
    <button class="poke-ball"></button>
    <div class="mimikyu" id="mimikkyu-area">
  <div class="ear left"></div>
  <div class="ear right"></div>
  <div class="body">
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="cheek left"></div>
      <div class="cheek right"></div>
      <div class="mouth"></div>
    </div>
    <div class="tail"></div>
  </div>
</div>
<div id="mimikkyu-name"></div>
<div id="mimikkyu-level"></div>
<div id="mimikkyu-hp"></div>
<div id="mimikkyu-skill-btns"></div>

    <script src="skills.js"></script>
    <script src="pokemons.js"></script>
    <script src="./app.js"></script>

</body>
</html>
